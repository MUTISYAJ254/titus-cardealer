<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1193d4;
      }
    </style>
</head>
<body class="bg-gray-50/50" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
<div class="flex min-h-screen items-center justify-center p-4">
<div class="w-full max-w-md rounded-lg bg-white p-6 shadow-lg">
<div class="flex flex-col items-center text-center">
<div class="mb-4 h-12 w-12 animate-spin rounded-full border-4 border-slate-200 border-t-[var(--primary-color)]"></div>
<h2 class="text-xl font-bold text-slate-800">Processing Your Request</h2>
<p class="mt-2 text-slate-500">Please wait while we're uploading your images. This might take a few moments.</p>
</div>
<div class="mt-8">
<div class="flex justify-between text-sm font-medium text-slate-600">
<p>Uploading images...</p>
<p>60%</p>
</div>
<div class="mt-2 h-2.5 w-full rounded-full bg-slate-200">
<div class="h-2.5 rounded-full bg-[var(--primary-color)]" style="width: 60%"></div>
</div>
</div>
<div class="mt-6 flex flex-col items-center">
<p class="text-xs text-slate-400">Pro tip: Ensure your images are in JPEG or PNG format for faster uploads.</p>
</div>
</div>
</div>

</body></html>
