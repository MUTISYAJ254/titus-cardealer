<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>cardealer - 404 Error</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1193d4;
      }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 items-center justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-md px-4 text-center">
<div class="text-9xl font-extrabold text-gray-200 dark:text-gray-700">404</div>
<h1 class="text-4xl font-bold tracking-tight text-gray-800 dark:text-gray-100 sm:text-5xl mt-4">Oops! Page Not Found</h1>
<p class="mt-4 text-lg text-gray-600 dark:text-gray-300">The page you're looking for seems to have taken a detour. It might be hiding in the garage or out for a test drive. Let's get you back on track.</p>
<div class="mt-8 flex justify-center gap-4">
<a class="flex items-center justify-center rounded-md bg-[var(--primary-color)] px-5 py-3 text-base font-medium text-white shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)]" href="#">
<span class="material-symbols-outlined mr-2"> home </span>
                Return to Homepage
              </a>
</div>
<div class="mt-8">
<p class="text-base text-gray-500 dark:text-gray-400">Or try searching for what you need:</p>
<form class="mt-4 flex gap-2">
<input class="w-full rounded-md border-gray-300 px-4 py-2 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] dark:border-gray-600 dark:bg-gray-800 dark:text-white" placeholder="Search..." type="text"/>
<button class="flex items-center justify-center rounded-md bg-gray-200 px-4 py-2 text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600" type="submit">
<span class="material-symbols-outlined"> search </span>
</button>
</form>
</div>
</div>
</div>
</div>
</div>

</body></html>
