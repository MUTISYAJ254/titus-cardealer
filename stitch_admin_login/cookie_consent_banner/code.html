<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1193d4;
      }
    </style>
</head>
<body class="bg-gray-100">
<div class="fixed bottom-0 left-0 right-0 bg-white shadow-[0_-2px_10px_rgba(0,0,0,0.1)] group/design-root" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
<div class="container mx-auto px-6 py-4">
<div class="flex flex-col md:flex-row items-center justify-between gap-6">
<div class="flex items-start gap-4">
<span class="material-symbols-outlined text-3xl text-[var(--primary-color)] mt-1">cookie</span>
<div>
<h3 class="text-gray-800 text-lg font-bold leading-tight">Cookie Consent</h3>
<p class="text-gray-600 text-sm font-normal leading-normal mt-1 max-w-xl">
                We use cookies to enhance your browsing experience, serve personalized ads or content, and analyze our traffic. By clicking 'Accept All', you consent to our use of cookies.
              </p>
</div>
</div>
<div class="flex w-full md:w-auto flex-col sm:flex-row gap-3">
<button class="flex min-w-[120px] items-center justify-center rounded-md h-10 px-4 bg-[var(--primary-color)] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-blue-600 transition-colors duration-200">
<span class="truncate">Accept All</span>
</button>
<button class="flex min-w-[120px] items-center justify-center rounded-md h-10 px-4 bg-gray-200 text-gray-800 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-300 transition-colors duration-200">
<span class="truncate">Decline</span>
</button>
<button class="flex min-w-[120px] items-center justify-center rounded-md h-10 px-4 border border-gray-300 bg-white text-gray-800 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-50 transition-colors duration-200">
<span class="truncate">Manage Preferences</span>
</button>
</div>
</div>
</div>
</div>

</body></html>
