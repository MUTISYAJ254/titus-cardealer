{% extends 'base.html' %}

{% block content %}
    <h2>Upload Image for {{ car.make }} {{ car.model }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Image</button>
    </form>
    <a href="{% url 'car_detail' pk=car.pk %}">Back to Car Detail</a>
{% endblock %}
