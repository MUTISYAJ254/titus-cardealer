<html lang="en"><head>
<meta charset="utf-8"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-50: #fef2f2;
        --primary-100: #fee2e2;
        --primary-200: #fecaca;
        --primary-300: #fca5a5;
        --primary-400: #f87171;
        --primary-500: #ef4444;
        --primary-600: #dc2626;
        --primary-700: #b91c1c;
        --primary-800: #991b1b;
        --primary-900: #7f1d1d;
        --primary-950: #450a0a;
        --secondary-50: #f8fafc;
        --secondary-100: #f1f5f9;
        --secondary-200: #e2e8f0;
        --secondary-300: #cbd5e1;
        --secondary-400: #94a3b8;
        --secondary-500: #64748b;
        --secondary-600: #475569;
        --secondary-700: #334155;
        --secondary-800: #1e293b;
        --secondary-900: #0f172a;
        --secondary-950: #020617;
      }
      body {
        font-family: "Work Sans", sans-serif;
      }
      .otp-input {
        width: 3.5rem;
        height: 4rem;
        text-align: center;
        font-size: 1.25rem;
        font-weight: 600;
        border: 1px solid var(--secondary-300);
        border-radius: 0.5rem;
        transition: all 0.2s ease-in-out;
      }
      .otp-input:focus {
        outline: 2px solid var(--primary-500);
        border-color: transparent;
        box-shadow: 0 0 0 4px var(--primary-100);
      }
      .otp-input::-webkit-inner-spin-button,
      .otp-input::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .otp-input {
        -moz-appearance: textfield;
      }
    </style>
</head>
<body class="bg-secondary-50 text-secondary-900">
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<header class="flex items-center justify-between whitespace-nowrap border-b border-secondary-200 bg-white px-4 md:px-8 py-4">

</svg>
<h2 class="text-2xl font-bold tracking-tight">AutoMart</h2>
</div>
<nav class="hidden lg:flex items-center gap-8">
<a class="text-base font-medium text-secondary-700 hover:text-primary-700 transition-colors" href="#">New Cars</a>
<a class="text-base font-medium text-secondary-700 hover:text-primary-700 transition-colors" href="#">Used Cars</a>
<a class="text-base font-medium text-secondary-700 hover:text-primary-700 transition-colors" href="#">Financing</a>
<a class="text-base font-medium text-secondary-700 hover:text-primary-700 transition-colors" href="#">Trade-In</a>
<a class="text-base font-medium text-secondary-700 hover:text-primary-700 transition-colors" href="#">Service</a>
<a class="text-base font-medium text-secondary-700 hover:text-primary-700 transition-colors" href="#">About Us</a>
</nav>
<div class="flex items-center gap-4">
<button class="hidden md:flex min-w-[84px] items-center justify-center rounded-md h-10 px-5 bg-secondary-100 text-secondary-900 text-sm font-bold hover:bg-secondary-200 transition-colors">

          </button>
<button class="lg:hidden p-2">
<span class="material-symbols-outlined"> menu </span>
</button>

</header>
<main class="flex-1 flex items-center justify-center py-12 px-4">
<div class="w-full max-w-md mx-auto">
<div class="bg-white rounded-xl shadow-lg p-8 md:p-10 text-center">
<div class="mb-6">
<div class="w-16 h-16 mx-auto bg-primary-100 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-4xl text-primary-700"> lock_person </span>
</div>
</div>
<h1 class="text-2xl md:text-3xl font-bold text-secondary-900 mb-2">Verify Your Identity</h1>
<p class="text-secondary-600 mb-6">
              To complete your account deletion, please enter the 6-digit verification code sent to your registered email or phone number.
            </p>
<form>
<div class="flex justify-center gap-2 md:gap-3 mb-6" id="otp-container">
<input class="otp-input" inputmode="numeric" maxlength="1" type="text"/>
<input class="otp-input" inputmode="numeric" maxlength="1" type="text"/>
<input class="otp-input" inputmode="numeric" maxlength="1" type="text"/>
<input class="otp-input" inputmode="numeric" maxlength="1" type="text"/>
<input class="otp-input" inputmode="numeric" maxlength="1" type="text"/>
<input class="otp-input" inputmode="numeric" maxlength="1" type="text"/>
</div>
<button class="w-full flex items-center justify-center rounded-lg h-12 px-6 bg-primary-700 text-white text-base font-bold hover:bg-primary-800 transition-colors shadow-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2" type="submit">
                Verify &amp; Delete Account
              </button>
</form>
<div class="mt-8 text-sm text-secondary-600">
<p>Didn't receive a code?</p>
<div class="flex items-center justify-center gap-4 mt-4">
<button class="font-semibold text-primary-700 hover:text-primary-800 transition-colors">Resend Code</button>
<span class="text-secondary-300">|</span>
<button class="font-semibold text-secondary-600 hover:text-secondary-800 transition-colors">Cancel</button>
</div>
</div>
</div>
</div>
</main>
</div>
<script>
      const otpContainer = document.getElementById("otp-container");
      if (otpContainer) {
        const inputs = otpContainer.querySelectorAll(".otp-input");
        inputs.forEach((input, index) => {
          input.addEventListener("keyup", (e) => {
            const currentInput = input;
            const nextInput = input.nextElementSibling;
            const prevInput = input.previousElementSibling;
            if (currentInput.value.length > 1) {
              currentInput.value = currentInput.value.slice(0, 1);
              if (nextInput) {
                nextInput.focus();
                nextInput.value = currentInput.value.slice(1);
              }
              return;
            }
            if (nextInput && e.key.match(/^\d$/)) {
              nextInput.focus();
            }
            if (e.key === "Backspace") {
              if (prevInput) {
                if (currentInput.value === "") {
                   prevInput.focus();
                   prevInput.value = "";
                }
              }
            } else if (e.key === "ArrowLeft") {
              if (prevInput) prevInput.focus();
            } else if (e.key === "ArrowRight") {
              if (nextInput) nextInput.focus();
            }
          });
           input.addEventListener("paste", (e) => {
            e.preventDefault();
            const paste = (e.clipboardData || window.clipboardData).getData("text").trim();
            if (/^\d{6}$/.test(paste)) {
              const digits = paste.split('');
              inputs.forEach((inputEl, i) => {
                inputEl.value = digits[i] || '';
              });
              inputs[5].focus();
            }
          });
        });
      }
    </script>
