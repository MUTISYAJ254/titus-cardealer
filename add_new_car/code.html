<main class="flex-1 bg-gray-50/50">
<div class="mx-auto max-w-4xl py-8 px-4 sm:px-6 lg:px-8">
<div class="mb-8">
<h1 class="text-3xl font-bold tracking-tight text-[var(--text-primary)]">Add New Car Listing</h1>
<p class="mt-1 text-base text-[var(--text-secondary)]">Fill in the details below to add a new vehicle to the inventory.</p>
</div>
<div class="space-y-8">
<div class="rounded-lg border border-[var(--border-color)] bg-white p-6 shadow-sm">
<h2 class="mb-6 border-b border-[var(--border-color)] pb-4 text-lg font-semibold text-[var(--text-primary)]">Vehicle Details</h2>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<div>
<label class="form-label" for="car-make">Car Make</label>
<select class="form-input" id="car-make" name="car-make">
<option>Select Make</option>
<option>Toyota</option>
<option>Honda</option>
<option>Ford</option>
</select>
</div>
<div>
<label class="form-label" for="car-model">Model</label>
<select class="form-input" id="car-model" name="car-model">
<option>Select Model</option>
<option>Camry</option>
<option>Civic</option>
<option>Mustang</option>
</select>
</div>
<div>
<label class="form-label" for="year">Year of Manufacture</label>
<input class="form-input" id="year" name="year" placeholder="e.g., 2023" type="number"/>
</div>
<div>
<label class="form-label" for="color">Color</label>
<input class="form-input" id="color" name="color" placeholder="e.g., Pearl White" type="text"/>
</div>
<div>
<label class="form-label" for="mileage">Mileage</label>
<input class="form-input" id="mileage" name="mileage" placeholder="e.g., 15000" type="number"/>
</div>
<div>
<label class="form-label" for="price">Price ($)</label>
<input class="form-input" id="price" name="price" placeholder="e.g., 25000" type="number"/>
</div>
<div class="sm:col-span-2">
<label class="form-label" for="description">Additional Notes/Description</label>
<textarea class="form-input" id="description" name="description" placeholder="Enter any extra details about the car..." rows="4"></textarea>
</div>
</div>
</div>
<div class="rounded-lg border border-[var(--border-color)] bg-white p-6 shadow-sm">
<h2 class="mb-6 border-b border-[var(--border-color)] pb-4 text-lg font-semibold text-[var(--text-primary)]">Image Upload</h2>
<div class="mt-1 flex justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6">
<div class="space-y-1 text-center">
<span class="material-symbols-outlined text-5xl text-gray-400">cloud_upload</span>
<div class="flex text-sm text-gray-600">
<label class="relative cursor-pointer rounded-md bg-white font-medium text-[var(--primary-color)] focus-within:outline-none focus-within:ring-2 focus-within:ring-[var(--primary-color)] focus-within:ring-offset-2 hover:text-blue-600" for="file-upload">
<span>Upload files</span>
<input class="sr-only" id="file-upload" multiple="" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
</div>
</div>
</div>
<div class="flex justify-end gap-4 pt-4">
<button class="rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2" type="button">

                Save &amp; Upload
              </button>
</div>
</div>
