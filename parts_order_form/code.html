<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gray-50">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-gray-200 px-10 py-4 shadow-sm">
<div class="flex items-center gap-4 text-gray-800">
<div class="size-8 text-[#1193d4]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold tracking-tight">Auto Parts Hub</h2>
</div>
<div class="flex items-center gap-6">
<a class="text-gray-600 hover:text-[#1193d4] text-sm font-medium transition-colors" href="#">Shop</a>
<a class="text-gray-600 hover:text-[#1193d4] text-sm font-medium transition-colors" href="#">Services</a>
<a class="text-gray-600 hover:text-[#1193d4] text-sm font-medium transition-colors" href="#">About Us</a>
<a class="text-gray-600 hover:text-[#1193d4] text-sm font-medium transition-colors" href="#">Contact</a>
<button class="flex items-center justify-center gap-2 rounded-md h-10 px-4 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-bold transition-colors">
<span class="material-symbols-outlined">
              login
              </span>
<span>Sign In</span>
</button>
</div>
</header>
<main class="flex-1 bg-gray-50 py-16 px-4 sm:px-6 lg:px-8">
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
<div class="mb-8 text-center">
<h1 class="text-4xl font-bold text-gray-800 tracking-tight">Parts Order Form</h1>
<p class="mt-2 text-gray-600">Fill in the details below to request a specific car part.</p>
</div>
<form class="space-y-6">
<div>
<h3 class="text-lg font-semibold text-gray-700 border-b pb-2 mb-4">Vehicle Information</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium pb-2">Vehicle Make *</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-0 focus:ring-2 focus:ring-[#1193d4] border-gray-300 bg-white h-12 placeholder:text-gray-400 px-3 text-base">
<option disabled="" selected="">Select Make</option>
<option>Toyota</option>
<option>Honda</option>
<option>Ford</option>
<option>Chevrolet</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium pb-2">Vehicle Model *</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-0 focus:ring-2 focus:ring-[#1193d4] border-gray-300 bg-white h-12 placeholder:text-gray-400 px-3 text-base">
<option disabled="" selected="">Select Model</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium pb-2">Vehicle Year *</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-0 focus:ring-2 focus:ring-[#1193d4] border-gray-300 bg-white h-12 placeholder:text-gray-400 px-3 text-base" placeholder="e.g. 2022" type="number"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium pb-2">VIN (Optional)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-0 focus:ring-2 focus:ring-[#1193d4] border-gray-300 bg-white h-12 placeholder:text-gray-400 px-3 text-base" placeholder="Enter 17-digit VIN"/>
</label>
</div>
</div>
<div>
<h3 class="text-lg font-semibold text-gray-700 border-b pb-2 mb-4">Part Details</h3>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium pb-2">Part Description *</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-md text-gray-900 focus:outline-0 focus:ring-2 focus:ring-[#1193d4] border-gray-300 bg-white placeholder:text-gray-400 p-3 text-base" placeholder="e.g. Front brake pads, driver side headlight assembly" rows="4"></textarea>
</label>
</div>
<div>
<h3 class="text-lg font-semibold text-gray-700 border-b pb-2 mb-4">Contact Information</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium pb-2">Full Name *</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-0 focus:ring-2 focus:ring-[#1193d4] border-gray-300 bg-white h-12 placeholder:text-gray-400 px-3 text-base" placeholder="John Doe"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium pb-2">Email Address *</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-0 focus:ring-2 focus:ring-[#1193d4] border-gray-300 bg-white h-12 placeholder:text-gray-400 px-3 text-base" placeholder="you@example.com" type="email"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium pb-2">Phone Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-0 focus:ring-2 focus:ring-[#1193d4] border-gray-300 bg-white h-12 placeholder:text-gray-400 px-3 text-base" placeholder="(123) 456-7890" type="tel"/>
</label>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="flex min-w-[150px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-md h-12 px-6 bg-[#1193d4] text-white text-base font-bold shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1193d4] transition-all" type="submit">
<span class="truncate">Submit Request</span>
<span class="material-symbols-outlined">
                    send
                    </span>
</button>
</div>
</form>
</div>
</main>
</div>
</div>

</body></html>
